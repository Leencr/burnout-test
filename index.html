<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Burnout - por ECB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      margin: 0;
      padding: 0;
      color: #fbbf24;
      min-height: 100vh;
      position: relative;
      padding-bottom: 120px; /* espacio para firma y botones */
      overflow-x: hidden;
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle, #fbbf24, transparent);
      animation: twinkle 3s infinite alternate;
      opacity: 0.8;
    }
    .star.silver {
      background: radial-gradient(circle, #f9fafb, transparent);
    }

    @keyframes twinkle {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.5); opacity: 1; }
    }

    header {
      background-color: #fbbf24;
      color: #111827;
      padding: 2rem;
      text-align: center;
      border-bottom: 5px solid #d97706;
      position: relative;
      z-index: 10;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      position: relative;
      z-index: 10;
      color: #f9fafb;
    }

    h1, h2 {
      margin-top: 0;
      text-shadow: 0 0 5px #fbbf24;
    }

    .question {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-top: 0.4rem;
      color: #fbbf24;
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      color: #f9fafb;
    }

    /* Botones flotantes */
    .button-floating {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      color: #111827;
      background: linear-gradient(45deg, #fbbf24, #f59e0b);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }
    .button-floating:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(251, 191, 36, 1);
    }
    .button-left {
      left: 20px;
    }
    .button-right {
      right: 20px;
    }

    /* Firma simplificada */
    .signature {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1000;
    }
    .signature .main {
      font-size: 0.9rem;
      color: #fbbf24;
    }
    .signature .sub {
      font-size: 0.7rem;
      color: rgba(249, 250, 251, 0.8);
    }
  </style>
</head>
<body>
  <!-- Estrellas -->
  <div id="stars"></div>

  <header>
    <h1>Test de Burnout</h1>
    <p>Creado por ECB</p>
  </header>

  <main>
    <p>Responde las siguientes afirmaciones seg√∫n c√≥mo te has sentido en el √∫ltimo mes.</p>
    <form id="burnoutForm">
      <div id="questions"></div>
    </form>
    <div class="result" id="result" style="display:none;"></div>
  </main>

  <!-- Firma -->
  <div class="signature">
    <div class="main">‚ú® Creado con magia por ECB üìö</div>
    <div class="sub">¬© 2025 Book Dragon Club</div>
  </div>

  <!-- Botones flotantes -->
  <a href="https://leencr.github.io/">
    <button class="button-floating button-left">‚ú® Volver</button>
  </a>
  <button type="submit" form="burnoutForm" class="button-floating button-right">Ver Resultado</button>

  <script>
    // Generar estrellas
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      if (Math.random() > 0.5) star.classList.add('silver');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }

    const questions = [
      "Me siento emocionalmente agotado/a por mi trabajo.",
      "Me siento cansado/a al comenzar mi jornada laboral.",
      "Siento que ya no puedo m√°s con mis responsabilidades laborales.",
      "Me resulta dif√≠cil relajarme incluso fuera del trabajo.",
      "Siento que estoy al l√≠mite de mis fuerzas.",
      "Me siento insensible o indiferente hacia mis compa√±eros o clientes.",
      "Trato a las personas como si fueran objetos o problemas que resolver.",
      "Evito el contacto o las interacciones sociales en el trabajo.",
      "Me siento irritado o molesto con frecuencia por cuestiones laborales.",
      "Pienso que lo que hago en el trabajo ya no tiene sentido.",
      "Siento que lo que hago en el trabajo es valioso.",
      "Me siento satisfecho/a con mis logros laborales.",
      "Siento que marco una diferencia positiva con mi trabajo.",
      "Me siento motivado/a para seguir creciendo profesionalmente.",
      "Me siento competente en lo que hago."
    ];

    const container = document.getElementById('questions');
    questions.forEach((text, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<strong>${index + 1}.</strong> ${text}<br />`;
      for (let i = 0; i <= 4; i++) {
        div.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${i}" required />
            ${i} - ${['Nunca', 'Casi nunca', 'A veces', 'Frecuentemente', 'Siempre'][i]}
          </label>`;
      }
      container.appendChild(div);
    });

    document.getElementById('burnoutForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let total = 0;
      const formData = new FormData(this);
      for (let i = 0; i < questions.length; i++) {
        let val = parseInt(formData.get(`q${i}`));
        if (i >= 10) val = 4 - val;
        total += val;
      }
      let resultText = `<strong>Puntaje total: ${total}</strong><br><br>`;
      if (total <= 15) {
        resultText += "<strong>Nivel muy bajo:</strong> Est√°s manejando bien el estr√©s laboral. Sigue cuidando tu bienestar.";
      } else if (total <= 30) {
        resultText += "<strong>Nivel moderado:</strong> Hay signos de estr√©s. Eval√∫a tus h√°bitos y considera pausas o ajustes.";
      } else if (total <= 45) {
        resultText += "<strong>Nivel alto:</strong> Signos claros de agotamiento. Habla con un superior o busca ayuda psicol√≥gica.";
      } else {
        resultText += "<strong>Nivel cr√≠tico:</strong> Riesgo severo de burnout. Busca apoyo profesional urgente.";
      }
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultText;
      resultDiv.style.display = 'block';
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
